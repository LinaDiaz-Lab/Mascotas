<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>MASCOTAS</title>
</head>

<body>
    <section class=" bg-light py-4 mt-3">
        <div class="justify-content-center d-flex">
            <h1>Registro de Mascotas</h1>
        </div>

        <form class="m-5" id="formulario">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="text" required>
            </div>
            <div class="form-group">
                <label for="especie">Especie</label>
                <select class="custom-select" id="especie" required>
                    <option selected value="">🐾</option>
                    <option value="Perro">Perro 🐶</option>
                    <option value="Gato">Gato 🐱</option>
                    <option value="Conejo">Conejo 🐰</option>
                    <option value="Hamster">Hamster 🐹</option>
                    <option value="Pez">Pez 🐠</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" min="0" max="100" class="form-control" id="edad" required />
            </div>

            <div class="boton">
                <button type="submit" class="btn btn-danger px-5">Añadir</button>
            </div>
        </form>

<!--
        <div class="boton mb-3">
            <button onclick="removeAnimal()" class="btn btn-danger px-5">Eliminar</button>
        </div>
-->
        <h2 class="d-flex justify-content-center">Listado de mascotas</h2>

        <div class="cajajefe">
            <div class="m-2">
                <ul id="lista-nombre">
                </ul>
            </div>

            <div class=" m-2">
                <ul id="lista-especie"></ul>
            </div>

            <div class=" m-2">
                <ul id="lista-edad"></ul>
            </div>
        </div>



        <div class="m-3">
            <table class="table table-bordered" id="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Especie</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="thead2"></tbody>
            </table>
        </div>


    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./mascotas.js"></script>
</body>

</html>
